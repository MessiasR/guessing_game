<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da advinhação</title>
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div class="screen1">
            <h1>Jodo da Adivinhação</h1>
            <p>Adivinhe um numero entre 0 e 10</p>

            <form>
                <input id="inputNumber" type="number" autofocus>
                <button id="btnTry">Tentar</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Acertou em 3 tentativas!</h2>
            <button id="btnAgain">Jogar novamente</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
